<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
</head>
<body>
    <h1>Image Generator</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="post" action="/makeimage">
        Width: <input type="number" name="width" required><br>
        Height: <input type="number" name="height" required><br>
        Text: <input type="text" name="text" required><br>
        <button type="submit">Generate Image</button>
    </form>

    {% if image %}
        <h2>Generated Image</h2>
        <img src="data:image/jpeg;base64,{{ image }}" alt="Generated Image">
    {% endif %}
</body>
</html>
