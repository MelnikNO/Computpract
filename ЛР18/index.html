<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Web Technologies and Web Design & Web Languages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f3ff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #2c5aa0;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .author {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Серверные веб-технологии и Веб-проектирование и веб-языки</h1>
        <p>По этим дисциплинам в течение семестра выполнялись чекинаторы по материалам занятий</p>
    </div>
    
    <div class="author">MelnikNO</div>
</body>
</html>
